version: '3.8'

services:
  postgres:
    build: .
    container_name: eldad_postgres
    environment:
      POSTGRES_DB: eldad
      POSTGRES_USER: eldaduser
      POSTGRES_PASSWORD: supersecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

